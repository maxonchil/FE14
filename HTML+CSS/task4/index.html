<body>
    <main class="main">
        <div class="task1">
            <h1 class="task1__title">
                Sign up for a massage right now and get a 30% discount</h1>
            <form action="">

                <input type="text" name="name" placeholder="Your first name">
                <input type="text" name="last name" placeholder="Your last name">
                <input type="phone" name="phone" placeholder="Your phone">
                <input type="date" name="date" value="2019-12-03" min="2019-12-03" max="2019-31-12">
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            <p>Be yourself and enjoy your life</p>
        </div>
        <div class="task2">
            <nav class="task2_nav">
                <ul class="task2_list">
                    <li class="task2_li"><a class="task2_link1" href="#">

                        </a></li>
                    <li class="task2_li"><a href="#1">

                        </a></li>
                    <li class="task2_li"><a href="#2">
                            <h3>Three</h3>
                        </a></li>
                </ul>
            </nav>
        </div>
        <div class="task3">
            <form action="">
                <p>Pick one</p>
                <label for="yes"><input type="radio" name="choose" id="yes"> <span>Yes</span> </label>

                <label for="no"><input type="radio" name="choose" id="no"><span>No</span></label>

            </form>

        </div>
    </main>
